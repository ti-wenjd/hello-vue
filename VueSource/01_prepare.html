<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="test">Vue Source</div>

<ul id="fragment_test">
  <li>test1</li>
  <li>test2</li>
  <li>test3</li>
</ul>


<!--
1. [].slice.call(lis): 将伪数组转换为真数组
2. node.nodeType: 得到节点类型
3. Object.defineProperty(obj, propertyName, {}): 给对象添加属性(指定描述符)
4. Object.keys(obj): 得到对象自身可枚举属性组成的数组
5. obj.hasOwnProperty(prop): 判断prop是否是obj自身的属性
6. DocumentFragment: 文档碎片(高效批量更新多个节点)
-->

<script type="text/javascript">

  const lis = document.getElementsByTagName("li")
  console.log(lis instanceof Array,lis[1].innerHTML)

  console.log(lis.toString(),lis.hasOwnProperty("fullName"),lis.hasOwnProperty("toString"))


  let ul = document.getElementById("fragment_test");

  let fragment = document.createDocumentFragment();

  let child
  while (child=ul.firstChild){
      fragment.appendChild(child)
  }

  Array.prototype.slice.call(fragment.childNodes).forEach(node => {
      if(node.nodeType===1){
          node.textContent = 'hello kikro'
      }
  })


  ul.appendChild(fragment)


</script>
</body>
</html>
