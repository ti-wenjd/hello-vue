<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bounce-enter-active {
            animation: bounce-in 10s;
        }

        .bounce-leave-active {
            animation: bounce-in 10s reverse;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div id="example-2">
    <button @click="show = !show">Toggle show</button>
    <br/>
    <transition name="bounce">
        <p v-if="show" style="background: red;display: inline-block">Hello world</p>
    </transition>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    //创建实例
    new Vue({
        el: '#example-2',
        data: {
            show: true
        }
    })

</script>
</body>
</html>
