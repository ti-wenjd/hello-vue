<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="demo">
        <form action="/xxx" @submit.prevent="handleSubmit">
            <span>用户名:</span>
            <input type="text" v-model="username"><br>

            <span>密码:</span>
            <input type="password" v-model="pwd" ><br>

            <span>性别:</span>
            <input type="radio" id="female" value="female" v-model="sex">
            <label for="female">女</label>
            <input type="radio" id="male" value="male" v-model="sex">
            <label for="male">男</label><br>

            <span>爱好:</span>
            <input type="checkbox" id="basket" value="basket" v-model="likes">
            <label for="basket">篮球</label>
            <input type="checkbox" id="foot" value="foot" v-model="likes">
            <label for="foot">足球</label>
            <input type="checkbox" id="pingpang" value="pingpang" v-model="likes">
            <label for="pingpang">乒乓球</label><br>

            <span>城市:</span>
            <select v-model="cityId">
                <option value="">未选择</option>
                <option :value="city.id" v-for="(city,index) in allCitys" :key="index">
                    {{city.name}}
                </option>
            </select><br>

            <span>介绍:</span>
            <textarea rows="10"></textarea><br><br>

            <input type="submit" value="注册" >
        </form>



    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        //创建实例
        const vm = new Vue({
            el : '#demo',
            data: {
                username:'请输入用户名',
                pwd:'密码',
                sex:'male',
                likes:['basket','foot'],
                allCitys:[{id:1,name:'BJ'},{id:2,name:'SH'},{id:3,name:'GZ'}],
                cityId:'3'
            },
            methods:{
                handleSubmit(){
                    console.log(this.username,this.pwd,this.sex,this.likes,this.allCitys,this.cityId)
                }
            }

        })



    </script>
</body>
</html>
