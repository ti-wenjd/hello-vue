<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="test">
        <input type="text" v-model="name">
        <p>hello {{name}}</p>
        <p v-text="name"></p>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        //创建实例
        const vm = new Vue({
            el : '#test',
            data: {
                name: 'kikro'
            }

        })

        vm.name = 'ssssssdd'

    </script>
</body>
</html>
