<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--

-->

    <div id="demo">
        <h2>测试 v-for 遍历数组</h2>

        <ul>
            <li v-for="(p ,index) in persons" :key="index">
               {{index}}--{{p.name}}--{{p.age}}
                ---<button @click="deleteP(index)">删除</button>
                ---<button @click="updateP(index,{name:'cat',age:22})">更新</button>
            </li>
        </ul>

        <h2>测试 v-for 遍历对象</h2>
        <!-- 值 和 属性值   key是键值  value是对应的值-->
        <ul>
            <li v-for="(value,key) in persons[1]" :key="key">{{value}}---{{key}}</li>
        </ul>


    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        //创建实例
        const vm = new Vue({
            el : '#demo',
            data: {
                persons:[
                    {name:'Tom',age:18},
                    {name:'Jack',age:16},
                    {name:'Rose',age:19},
                    {name:'Lucy',age:17},
                ]
            },
            methods:{
                deleteP(index){
                    this.persons.splice(index,1)
                },
                updateP(index,newP){
                    this.persons.splice(index,1,newP)
                }
            }
        })



    </script>
</body>
</html>
